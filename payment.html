<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment â€“ Fly DreamAir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f7f7f7;
      color: #222;
      background-image: url('flydreamair.jpg');
            background-size: cover;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 20px;
    }
    h2 {
      margin: 0 0 14px;
    }
    .summary, .total {
      margin-bottom: 20px;
    }
    .summary div, .total div {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .total div {
      font-weight: bold;
    }
    .btn {
      background: #ef9999;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    .form-group {
      margin-bottom: 16px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-header {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .modal-body {
      font-size: 18px;
      margin: 20px 0;
      color: #333;
    }

    .modal-footer {
      display: flex;
      justify-content: center;
    }

    .close-btn {
      background-color: #ef9999;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #e67e7e;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Payment</h2>

    <!-- Booking Summary -->
    <div class="summary">
      <h3>Email Address:</h3>
      <p id="email">ayandebnath14@gmail.com</p>
      
      <h3>Booking Summary:</h3>
      <div id="flight-summary"></div>
    </div>

    <!-- Total Cost -->
    <div class="total">
      <div><span>Flight Ticket</span><span>$280</span></div>
      <div><span>Baggage Charges</span><span id="baggage-cost">$40</span></div>
      <div><span>Flight Service Charges</span><span id="service-cost">$50</span></div>
      <div><span>Total Fare</span><span id="total-cost">$370</span></div>
    </div>

    <!-- Card Details Form -->
    <div class="card-details">
      <h3>Payment Method:</h3>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="Enter your card number">
      </div>
      <div class="form-group">
        <label for="card-expiry">Expiry Date:</label>
        <input type="text" id="card-expiry" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="card-cvc">CVC:</label>
        <input type="number" id="card-cvc" placeholder="CVC">
      </div>
    </div>

    <!-- Pay Button -->
    <button class="btn" id="pay-btn">Pay</button>
  </div>

  <!-- Modal for Success Message -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        Payment Successful
      </div>
      <div class="modal-body">
        Thank you for flying with FlyDreamAir.
      </div>
      <div class="modal-footer">
        <button class="close-btn" id="closeModalBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Function to fetch the data from URL params
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        email: params.get('email') || 'ayandebnath14@gmail.com',
        from: params.get('from') || 'SYD',
        to: params.get('to') || 'MEL',
        date: params.get('date') || '30/08/2025',
        adult: params.get('adult') || 1,
        child: params.get('child') || 0,
        infant: params.get('infant') || 0,
        baggageCost: params.get('baggageCost') || 40,
        serviceCost: params.get('serviceCost') || 50
      };
    }

    // Populate the booking details and total cost
    function populateBookingDetails() {
      const params = getQueryParams();

      // Show the email
      document.getElementById('email').textContent = params.email;

      // Booking Summary
      document.getElementById('flight-summary').innerHTML = ` 
        <div><strong>From:</strong> ${params.from}</div>
        <div><strong>To:</strong> ${params.to}</div>
        <div><strong>Date:</strong> ${params.date}</div>
        <div><strong>Adults:</strong> ${params.adult}</div>
        <div><strong>Children:</strong> ${params.child}</div>
        <div><strong>Infants:</strong> ${params.infant}</div>
      `;

      // Baggage and service costs
      const baggageCost = parseFloat(params.baggageCost);
      const serviceCost = parseFloat(params.serviceCost);

      // Total cost calculation
      const flightTicketPrice = 280;
      const totalCost = flightTicketPrice + baggageCost + serviceCost;

      // Populate costs
      document.getElementById('baggage-cost').textContent = `$${baggageCost.toFixed(2)}`;
      document.getElementById('service-cost').textContent = `$${serviceCost.toFixed(2)}`;
      document.getElementById('total-cost').textContent = `$${totalCost.toFixed(2)}`;
    }

    // Call the function to populate the page
    populateBookingDetails();

    // Payment button click handler
    document.getElementById('pay-btn').addEventListener('click', () => {
      const cardNumber = document.getElementById('card-number').value;
      const cardExpiry = document.getElementById('card-expiry').value;
      const cardCVC = document.getElementById('card-cvc').value;

      // Perform some basic validation (you can expand this)
      if (!cardNumber || !cardExpiry || !cardCVC) {
        alert('Please fill in all card details.');
        return;
      }

      // Display success modal
      document.getElementById('successModal').style.display = 'block';
    });

    // Close modal when close button is clicked
    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('successModal').style.display = 'none';
    });
  </script>

</body>
</html>
