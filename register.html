<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Fly DreamAir</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:24px;
      background:#f7d3d3;
      color:#222;
      background-image: url('flydreamair.jpg');
      background-size: cover;
    }
    .card{
      max-width:520px;
      margin:0 auto;
      background:#fff;
      border:1px solid #e5e5e5;
      border-radius:12px;
      padding:24px
    }
    h2{margin:0 0 18px}
    .field{margin-bottom:18px}
    label{display:block;font-size:14px;margin-bottom:6px}
    input[type="text"], input[type="date"]{
      width:100%;
      padding:14px 12px;
      border:2px solid #aaa;
      border-radius:10px;
      font-size:16px;
      background:transparent;
    }
    input[type="text"]::placeholder{ color:#888; }
    .counter{
      display:flex;align-items:center;justify-content:space-between;
      border:2px solid #aaa;border-radius:10px;
      padding:10px 14px;background:transparent;
    }
    .counter span{font-size:15px}
    .btns{display:flex;align-items:center;gap:8px}
    button.icon{
      width:36px;height:36px;border:2px solid #aaa;border-radius:8px;
      background:transparent;font-size:20px;cursor:pointer
    }
    .count{min-width:36px;text-align:center;font-weight:bold;font-size:16px}
    .primary{
      width:100%;margin-top:20px;padding:14px 16px;border:none;border-radius:999px;
      background:#ef9999;color:#fff;font-size:18px;cursor:pointer
    }
    .primary:active{transform:scale(0.98)}
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>

    <div class="field">
      <label for="from">From:</label>
      <input id="from" type="text" placeholder="City or airport">
    </div>

    <div class="field">
      <label for="to">To:</label>
      <input id="to" type="text" placeholder="City or airport">
    </div>

    <div class="field">
      <label for="date">Dates</label>
      <input id="date" type="date">
    </div>

    <div class="field">
      <div class="counter">
        <span>Adult</span>
        <div class="btns">
          <button class="icon" type="button" data-target="adult" data-delta="-1">−</button>
          <div class="count" id="adult-count">0</div>
          <button class="icon" type="button" data-target="adult" data-delta="1">+</button>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="counter">
        <span>Children (2–12)</span>
        <div class="btns">
          <button class="icon" type="button" data-target="child" data-delta="-1">−</button>
          <div class="count" id="child-count">0</div>
          <button class="icon" type="button" data-target="child" data-delta="1">+</button>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="counter">
        <span>Infants</span>
        <div class="btns">
          <button class="icon" type="button" data-target="infant" data-delta="-1">−</button>
          <div class="count" id="infant-count">0</div>
          <button class="icon" type="button" data-target="infant" data-delta="1">+</button>
        </div>
      </div>
    </div>

    <button class="primary" id="searchBtn" type="button">Search Flights</button>
  </div>

  <script>
    const counts = { adult: 0, child: 0, infant: 0 };
    const ids = { adult: 'adult-count', child: 'child-count', infant: 'infant-count' };

    function update(target, delta){
      counts[target] = Math.max(0, counts[target] + delta);
      document.getElementById(ids[target]).textContent = counts[target];
    }

    document.querySelectorAll('button.icon').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        update(btn.dataset.target, parseInt(btn.dataset.delta,10));
      });
    });

    // Redirect with query params on click
    document.getElementById('searchBtn').addEventListener('click', ()=>{
      const from = document.getElementById('from').value.trim();
      const to   = document.getElementById('to').value.trim();
      const date = document.getElementById('date').value;

      const params = new URLSearchParams({
        from, to, date,
        adult: counts.adult,
        child: counts.child,
        infant: counts.infant
      });

      // Goes to your Flight Selection page with the info
      location.href = `flightselection.html?${params.toString()}`;
    });
  </script>
</body>
</html>
