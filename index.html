<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly DreamAir - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('flydreamair.jpg');
            background-size: cover;
        }

        /* SHOBITA */

        .container {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left {
            text-align: center;
            flex: 1;
        }

        .left img {
            width: 80%;
            margin-bottom: 20px;
        }

        .right {
            flex: 1;
            padding-left: 30px;
        }

        .right h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #3e3e3e;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ffb6b9;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff9a9e;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            color: #777;
        }

        .google-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .create-account {
            text-align: center;
            margin-top: 15px;
        }

        .create-account a {
            color: #ff6b81;
            font-size: 16px;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <h1 style="font-family: 'Pacifico', cursive; font-size: 50px; color: #f3839b; text-align: center; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
    Fly DreamAir
</h1>

        </div>

        <div class="right">
            <h1>Login</h1>
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <a href="register.html">
              <button class="btn">Log In</button>
            </a>


            <div class="or">OR</div>

            <div class="google-btn">
                <img src="googlelogo.jpg
                " alt="Google Logo">
                <span>Sign In with Google</span>
            </div>

            <div class="create-account">
                <span>Don't have an account? <a href="createaccnt.html">Create Account</a></span>
            </div>
            
        </div>
    </div>

</body>
</html>
