<!DOCTYPE html>

<head>

  <style>
    body{font-family: Arial, sans-serif;margin:0;padding:24px;background:#f7f7f7;color:#222; background-image: url('flydreamair.jpg');
            background-size: cover;}
    .card{max-width:640px;margin:0 auto;background:#fff;border:1px solid #e5e5e5;border-radius:12px;padding:20px}
    h2{margin:0 0 14px}

    }
    .actions{margin-top:16px;text-align:right}

      background:#ef9999;color:#fff;border:none;border-radius:999px;
      padding:10px 16px;font-size:14px;cursor:pointer

  </style>

<body>
  <div class="card">
    <h2>Select Food Preferences</h2>
    <p style="color:#666;font-size:14px;margin-top:0">Choose any meal options you prefer.</p>

    <div class="section">
      <label class="option">
        <input type="checkbox" id="veg">
        <span>Vegetarian</span>
      </label>
      <label class="option">
        <input type="checkbox" id="vegan">
        <span>Vegan</span>
      </label>
      <label class="option">
        <input type="checkbox" id="halal">

      </label>
      <label class="option">

      </label>
      <label class="option">
        <input type="checkbox" id="glutenfree">

      </label>
      <label class="option">
        <input type="checkbox" id="lactosefree">

      </label>
      <label class="option">
        <input type="checkbox" id="diabetic">

      </label>
    </div>

    <div class="actions">
      <button class="btn" type="button" onclick="location.href='payment.html'">Continue</button>
    </div>
  </div>
</body>
